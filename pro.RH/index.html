<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="men.css">
</head>
<body>

  <h1>ola seja bem vindo</h1>

  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>

    <label for="telefone">Telefone:</label>
    <input type="number" id="telefone" name="telefone" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="qualidades">fale um pouco de voce:</label>
    <textarea id="qualidades" name="qualidades" rows="4" required></textarea>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" accept="image/*" onchange="previewFoto()">

    <div id="preview"></div>

    <label for="curriculo">Currículo (PDF):</label>
    <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx">

    <button type="button" onclick="salvarFormulario()">Salvar</button>
    <button type="button" class="secondary" onclick="descartarFormulario()">Descartar</button>
  </form>

  <script src="men.js"></script>
</body>
</html>
